<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<script src="app.js"></script>
<div class="app container">
    <div class="row">
        <div class="col-md-12">
            <h3>Consulta el precio de tu poliza</h3>
        </div>
        <div class="col-md-6">
            <form class="form" id="form">

                <div class="card">
                    <div class="card-header">Datos de Titular</div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col form-group">
                              <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col form-group">
                              <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <input type="number" class="form-control" placeholder="Edad" min="0" max="65">
                                <small id="emailHelp" class="form-text text-muted">De 0 a 65 años.</small>
                            </div>
                            <div class="col form-group">
                                <select name="state" id="estado" class="form-control placeholder">
                                    <option value="" selected disabled>sexo</option>
                                    <option name="gender" id="masculino" value="hombre">masculino</option>
                                    <option name="gender" id="femenino" value="mujer">femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                

                <!-- Campo de "estado/localizacion" -->

            <div class="card">
                <div class="card-header">Datos de Poliza</div>
                <div class="card-body">
                    <label for="">Estado</label>
                    <div class="form-group">
                        <select name="state" id="estado" class="custom-select my-1 mr-sm-2">
        
                            <option value="NaN" selected disabled>Selecciona tu estado...</option>
                            <option value="CDMX">CDMX</option>
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="Baja California Norte">Baja California Norte</option>
                            <option value="Baja California Sur">Baja California Sur</option>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="Coahuila">Coahuila</option>
                            <option value="Guanajuato">Guanajuato</option>
                            <option value="Hidalgo">Hidalgo</option>
                            <option value="Guadalajara">Guadalajara</option>
                            <option value="Michoacán">Michoacán</option>
                            <option value="Morelos">Morelos</option>
                            <option value="Nuevo León">Nuevo León</option>
                            <option value="Oaxaca">Oaxaca</option>
                            <option value="Puebla">Puebla</option>
                            <option value="Querétaro">Querétaro</option>
                            <option value="Quintana Roo">Quintana Roo</option>
                            <option value="San Luis Potosí">San Luis Potosí</option>
                            <option value="Sinaloa">Sinaloa</option>
                            <option value="Sonora">Sonora</option>
                            <option value="Tabasco">Tabasco</option>
                            <option value="Tamaulipas">Tamaulipas</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Yucatán">Yucatán</option>
                            <option value="Zacatecas">Zacatecas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Tipo de Poliza</label><br>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">Familiar
                                <input class="form-check-input" type="radio" name="poliza" id="familiar" value="familiar">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="orm-check-label">Individual
                                <input class="form-check-input" type="radio" name="poliza" id="individual" value="individual">
                             </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary"> + Agregar Familiar</button>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <input type="number" class="form-control" placeholder="Edad" min="0" max="65">
                            <small id="emailHelp" class="form-text text-muted">De 0 a 65 años.</small>
                        </div>
                        <div class="col form-group">
                            <select name="state" id="estado" class="form-control placeholder">
                                <option value="" selected disabled>sexo</option>
                                <option name="gender" id="masculino" value="hombre">masculino</option>
                                <option name="gender" id="femenino" value="mujer">femenino</option>
                            </select>
                        </div>
                    </div>
                </div>
                </div>
                <button type="submit">Enviar</button>
            </div>
            

            
        </form></div>
        <div class="col-md-6">
            <div class="container-poliza">
                <div class="card">
                    <div class="card-header">
                        Familiares
                    </div>
                    <div class="card-body">
                        <div class="container-familiares" id="Contfamiliares">
                            <div class="card">
                                <div class="card-header">1</div>
                                <div class="card-body">
                                    <label for="">Edad</label>
                                    <input type="text" placeholder="25" disabled></input>
                                    <label for="">Sexo</label>
                                    <input type="text" placeholder="" disabled value="Masculino"></input>
                                    <button class="btn btn-danger"><span> - Eliminar </span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-success">-> calcular</button>
                </div>
                <div class="container-asegurados"></div>
                <div class="container-total"></div> 
            </div>
        </div>
        <div class="col-md-6">
            
        </div>
</div>
    
    
</div>

</body>
